<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог фильмов | Регистрация</title>
</head>
<body>
  <main>
    <form action="" id="form-registration" class="forms">
      <div class="forms__wraper" >
  
        <!-- <button class="forms__button-close"></button> -->
        <p class="forms__title">Регистрация</p>
  
        <input type="text" placeholder="Имя">
        <input type="text" placeholder="Фамилия">
        <input type="password" placeholder="Пароль">
        <input type="password" placeholder="Подтвердите пароль">
        <input type="email" placeholder="E-mail">
  
        <div class="forms__container-buttons">
          <button class="forms__button-finish">Зарегистрироваться</button>
          <button type="reset" onclick="window.close();" class="forms__button-link">Отмена</button>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
