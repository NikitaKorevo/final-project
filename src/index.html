<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог фильмов</title>
  <link rel="icon" href="favicon.ico">
  <script defer src="js/app.js"></script>
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1 class="header__background-title">Каталог фильмов</h1>
    <section class="header__sorting">
      <a href=""><img src="./images/content/house.svg" alt=""></a>
      <input id="inputSearch" type="search" placeholder="Найти фильм...">
      <p>Сортировать по:</p>
      <select name="SelectSorting" id="SelectSorting">
        <option value="popularity-decrease">популярности (убывание)</option>
        <option value="popularity-increase">популярности (возрастание)</option>
        <option value="rating-decrease">рейтингу (убывание)</option>
        <option value="rating-increase">рейтингу (возрастание)</option>
        <option value="release-decrease">дате релиза (убывание)</option>
        <option value="release-increase">дате релиза (возрастание)</option>
      </select>
    </section>

    <section class="header__login-logout">
      <a href="./authorization.html" target="_blank">Вход</a>
      <span>/</span>
      <a href="./registration.html" target="_blank">Регистрация</a>
    </section>
  </header>

  <main class="main">
    <ul id="myUl" class="main__all-cards">
      <!--  <li class="all-cards__card">
        <img class="all-cards-card__img" src='./images/content/notFoundImage.jpg' alt="">
        <p class="all-cards-card__rating">Рейтинг: 7.7</p>
        <p class="all-cards-card__release">Дата релиза: 2021-04-07</p>
        <h2 class="all-cards-card__title">"Tom Clancy's Without Remorse"</h2>
      </li>-->
    </ul>
  </main>

  <nav class="nav">
    <div class="nav__arrow-navigation-left">
      <button id="buttonFirstPage"></button>
      <button id="buttonPreviousPage"></button>
    </div>
    <div class="nav__numbered-navigation">
      <button class="nav-numbered-navigation__button">1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <div class="nav__arrow-navigation-right">
      <button id="buttonNextPage"></button>
      <button id="buttonLastPage"></button>
    </div>
  </nav>
</body>
</html>
