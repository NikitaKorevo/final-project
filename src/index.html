  <main class="main">

      <button>3</button>

  <!--Форма авторизации перенести потом-->
  <form action="" id="form-authorization" class="forms">
    <div class="forms__wraper">

      <button class="forms__button-close"></button>
      <p class="forms__title">Авторизация</p>
        
      <input type="email" placeholder="E-mail">
      <input type="password" placeholder="Пароль">

      <div class="forms__container-buttons">
        <button class="forms__button-finish">Войти</button>

      <input type="text" placeholder="Имя">
      <input type="text" placeholder="Фамилия">
      <input type="password" placeholder="Пароль">
      <input type="password" placeholder="Подтвердите пароль">

        <button class="forms__button-finish">Зарегистрироваться</button>
