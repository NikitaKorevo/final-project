<head>

  <title>Каталог фильмов | Авторизация</title>

<body>
  <main>
    <form action="" id="form-authorization" class="forms">
      <div class="forms__wraper">
  
        <!-- <button class="forms__button-close"></button> -->

        <input type="email" placeholder="E-mail">
        <input type="password" placeholder="Пароль">
  
        <div class="forms__container-buttons">
          <button class="forms__button-finish">Войти</button>
          <button class="forms__button-link">Зарегистрироваться</button>
        </div>
      </div>
    </form>
  </main>
